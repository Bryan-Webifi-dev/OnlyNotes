<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>NoteFlow</h1>
    <div class="input-group">
      <select id="categorySelect" class="input-field"></select>
      <input type="text" id="newCategory" class="input-field" placeholder="New category">
      <button id="addCategoryBtn">Add</button>
    </div>
    <textarea id="note" class="input-field" placeholder="Write your note here..."></textarea>
    <button id="saveBtn">Save Note</button>
    <div id="savedNotesContainer">
      <div id="emptyState" class="empty-state">No notes available. Add a note to get started!</div>
      <div id="savedNotes"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
